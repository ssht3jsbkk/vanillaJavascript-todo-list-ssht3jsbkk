<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="thingsToDoList.css" />
    <title>Priority To-Do List</title>
  </head>
  <body>
    <div class="list">
      <h1>Welcome to your Vanilla JS Items To Be Done!</h1>
      New Priority Stuff To Add:
      <input type="text" id="newitem"/>
      <br>
      <p>Your New Item is: <b id="boldWriting"></b></p>
      <p>Your Original Items are listed below:</p>
      <ul id="currentItems"></ul>
      <input type="button" onClick="addItem()" value="Submit"/>
    </div>
    <script src='thingsToDoList.js' type='text/javascript'></script>
  </body>
</html>
